<div ng-controller="myC">
  <ul>
      <li ng-repeat="(key,value) in obj track by $index">
       {{key}}{{value}}
      </li>
  </ul>
</div>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app=angular.module("qiW",[]);
    app.controller("myC",["$scope",function(a){
        a.datas=[
            {name:"iphone",type:['iphone7','iphone8']},
            {name:"水果",type:['香蕉','橘子']}
        ];
       a.obj={
            name:'zfpx',
            age:3,
            address:'回龙观'
        }

    }])

</script>
