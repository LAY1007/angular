<!DOCTYPE html>
<html lang="en" ng-app="woC">
<!--np-app="" 以哪一个模块来启动程序-->
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div ng-controller="firstCtrl">{{name}} {{age}}
    <div ng-controller="secondCtrl">{{name}} </div>
</div>
<!--这是嵌套-->

<script src="node_modules/angular/angular.js"></script>
<script>
/*不要污染全局变量  命名空间 调用过长 无法完全避免命名冲突
模块化    angular中一切从模块开始*/



//创建模块   模块的名字,依赖的模块,fn配置函数
var app=angular.module('woC',[]);

/*通过模块来创建控制器  创建控制器后，会传入一个$scope 是我们的viewModel*/

app.run(function($rootScope){
    $rootScope.name='woshishui';
    $rootScope.age='woshishui';
});
    app.controller('firstCtrl',function($scope){
       /* $scope.name='zfpx';
        $scope.age=8;*/
    });
    app.controller('secondCtrl',function($scope){
       /* $scope.name='zf';
        $scope.age=4;*/
    });
/*1.创建控制器的时候，会赠送一个$scope，作用范围和应用时所在的标签范围相同
* 2 数据挂载在$scope上，才能使用{{}}的方式去除内容
* 3 控制器里不要操作dom 在link函数中操作
* 4 控制器可以嵌套  作用域 子控制器可以找父控制器，父控制器不可以找子控制器
*
* */
</script>
</body>
</html>
